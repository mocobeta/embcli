[project]
name = "embcli-gemini"
version = "0.0.2"
description = "gemini plugin for embcli"
readme = "README.md"
authors = [{ name = "Tomoko Uchida", email = "tomoko.uchida.1111@gmail.com" }]
requires-python = ">=3.10"
dependencies = ["embcli-core>=0.0.2", "google-genai>=1.14.0"]

[tool.uv.sources]
embcli-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.entry-points."embcli"]
gemini = "embcli_gemini.gemini"
