name: CI for Voyage Models

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}-${{ matrix.python-version }}
        restore-keys: |
          ${{ runner.os }}-uv-
        
    - name: Install dev dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install uv
        uv venv
        
    - name: Lint with ruff
      run: |
        uv run ruff check .
        
    - name: Type check with pyright in embcli-voyage
      run: |
        uv run --package embcli-voyage pyright packages/embcli-voyage/
        
    - name: Test with pytest in embcli-voyage
      env:
        VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
        RUN_VOYAGE_TESTS: "1"
      run: |
        uv run --package embcli-voyage pytest packages/embcli-voyage/tests
